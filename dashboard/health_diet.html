<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Log - Health & Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --primary: #0d9488; --bg-dark: #0f172a; --bg-card: #1e293b; --text-primary: #f1f5f9; --text-secondary: #94a3b8; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: linear-gradient(135deg, var(--bg-dark) 0%, #134e4a 100%); color: var(--text-primary); min-height: 100vh; }
        .navbar { background: rgba(13, 148, 136, 0.95) !important; }
        .navbar-brand { font-weight: 700; color: var(--text-primary) !important; }
        .nav-link { color: rgba(255,255,255,0.8) !important; }
        .nav-link:hover, .nav-link.active { color: var(--text-primary) !important; }
        .main-content { padding: 2rem; max-width: 1000px; margin: 0 auto; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .page-title { font-size: 1.5rem; font-weight: 700; margin: 0; }
        .user-toggle { display: flex; gap: 0.5rem; background: rgba(255,255,255,0.1); padding: 0.25rem; border-radius: 10px; }
        .user-toggle-btn { padding: 0.5rem 1rem; border: none; border-radius: 8px; background: transparent; color: var(--text-secondary); cursor: pointer; }
        .user-toggle-btn.active { background: var(--primary); color: white; }
        .btn-primary-custom { background: var(--primary); border: none; padding: 0.5rem 1rem; border-radius: 8px; color: white; }
        .section-card { background: var(--bg-card); border-radius: 16px; padding: 1.5rem; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 1.5rem; }
        .date-header { font-weight: 600; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .meal-card { background: rgba(255,255,255,0.03); border-radius: 10px; padding: 1rem; margin-bottom: 0.75rem; }
        .meal-type { font-weight: 600; text-transform: capitalize; color: var(--primary); font-size: 0.875rem; }
        .meal-notes { margin-top: 0.5rem; }
        .modal-content { background: var(--bg-card); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; }
        .modal-header { border-bottom: 1px solid rgba(255,255,255,0.1); }
        .form-control, .form-select { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: var(--text-primary); border-radius: 8px; }
        .form-control:focus, .form-select:focus { background: rgba(255,255,255,0.08); border-color: #14b8a6; color: var(--text-primary); }
        .form-label { color: var(--text-secondary); font-size: 0.875rem; }
        .empty-state { text-align: center; padding: 3rem; color: var(--text-secondary); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="health_dashboard.html"><i class="bi bi-heart-pulse me-2"></i>Health & Fitness</a>
            <div class="navbar-nav ms-auto flex-row gap-3">
                <a class="nav-link" href="health_dashboard.html"><i class="bi bi-speedometer2"></i></a>
                <a class="nav-link" href="health_workout.html"><i class="bi bi-activity"></i></a>
                <a class="nav-link" href="health_weight.html"><i class="bi bi-speedometer"></i></a>
                <a class="nav-link" href="health_reports.html"><i class="bi bi-file-medical"></i></a>
                <a class="nav-link" href="index.html"><i class="bi bi-house"></i></a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title"><i class="bi bi-egg-fried me-2"></i>Diet Log</h1>
            <div class="d-flex gap-2 align-items-center">
                <div class="user-toggle">
                    <button class="user-toggle-btn active" data-user="arvind" onclick="switchUser('arvind')">Arvind</button>
                    <button class="user-toggle-btn" data-user="deepa" onclick="switchUser('deepa')">Deepa</button>
                </div>
                <button class="btn btn-primary-custom" data-bs-toggle="modal" data-bs-target="#logMealModal">
                    <i class="bi bi-plus-lg me-1"></i>Log Meal
                </button>
            </div>
        </div>

        <div id="dietLog">
            <div class="empty-state"><div class="spinner-border text-secondary"></div></div>
        </div>
    </div>

    <!-- Log Meal Modal -->
    <div class="modal fade" id="logMealModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log Meal</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="mealForm">
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" id="mealDate">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Meal Type</label>
                                <select class="form-select" id="mealType">
                                    <option value="breakfast">Breakfast</option>
                                    <option value="lunch">Lunch</option>
                                    <option value="dinner">Dinner</option>
                                    <option value="snack">Snack</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">What did you eat?</label>
                                <textarea class="form-control" id="mealNotes" rows="3" placeholder="Describe your meal..."></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Water (glasses)</label>
                                <input type="number" class="form-control" id="waterGlasses" value="0" min="0">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary-custom">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.origin;
        let currentUser = 'arvind';

        function switchUser(user) {
            currentUser = user;
            document.querySelectorAll('.user-toggle-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.user === user);
            });
            loadDiet();
        }

        async function loadDiet() {
            try {
                const response = await fetch(`${API_BASE}/api/health/diet?user_id=${currentUser}&days=7`);
                const result = await response.json();
                const container = document.getElementById('dietLog');
                
                if (result.success && result.data.length > 0) {
                    const grouped = {};
                    result.data.forEach(m => {
                        if (!grouped[m.log_date]) grouped[m.log_date] = [];
                        grouped[m.log_date].push(m);
                    });
                    
                    const dates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));
                    
                    container.innerHTML = dates.map(date => `
                        <div class="section-card">
                            <div class="date-header">${new Date(date).toLocaleDateString('en-IN', { weekday: 'long', day: 'numeric', month: 'short' })}</div>
                            ${grouped[date].map(m => `
                                <div class="meal-card">
                                    <div class="meal-type">${m.meal_type}</div>
                                    ${m.meal_notes ? `<div class="meal-notes">${m.meal_notes}</div>` : ''}
                                    ${m.water_glasses > 0 ? `<div class="text-secondary mt-1"><i class="bi bi-droplet"></i> ${m.water_glasses} glasses water</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="section-card">
                            <div class="empty-state">
                                <i class="bi bi-egg-fried" style="font-size: 3rem;"></i>
                                <h5 class="mt-3">No Diet Entries</h5>
                                <p>Start logging your meals</p>
                                <button class="btn btn-primary-custom" data-bs-toggle="modal" data-bs-target="#logMealModal">Log Meal</button>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.getElementById('mealDate').value = new Date().toISOString().split('T')[0];

        document.getElementById('mealForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            try {
                const response = await fetch(`${API_BASE}/api/health/diet`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: currentUser,
                        log_date: document.getElementById('mealDate').value,
                        meal_type: document.getElementById('mealType').value,
                        meal_notes: document.getElementById('mealNotes').value,
                        water_glasses: parseInt(document.getElementById('waterGlasses').value) || 0
                    })
                });
                const result = await response.json();
                if (result.success) {
                    bootstrap.Modal.getInstance(document.getElementById('logMealModal')).hide();
                    document.getElementById('mealForm').reset();
                    document.getElementById('mealDate').value = new Date().toISOString().split('T')[0];
                    loadDiet();
                }
            } catch (error) {
                alert('Error logging meal');
            }
        });

        document.addEventListener('DOMContentLoaded', loadDiet);
    </script>
</body>
</html>
