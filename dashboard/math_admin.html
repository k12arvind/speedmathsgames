<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Admin Settings - Speed Math Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .admin-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .settings-table th {
            background: #f9fafb;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #1f2937;
            border-bottom: 2px solid #e5e7eb;
        }

        .settings-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .topic-name {
            font-weight: 500;
            color: #1f2937;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #d1d5db;
            transition: .3s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #10b981;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .difficulty-select {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .difficulty-select:hover {
            border-color: #667eea;
        }

        .difficulty-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stat-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
        }

        .stat-badge.good {
            background: #d1fae5;
            color: #065f46;
        }

        .stat-badge.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .stat-badge.bad {
            background: #fee2e2;
            color: #991b1b;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .performance-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .performance-card {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .performance-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .performance-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .settings-table {
                font-size: 14px;
            }

            .settings-table th,
            .settings-table td {
                padding: 10px 8px;
            }

            .header {
                padding: 20px;
            }

            .admin-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Admin Settings</h1>
            <p>Configure topic difficulty levels and manage math practice settings</p>
        </div>

        <div class="success-message" id="success-message">
            Settings saved successfully!
        </div>

        <div class="admin-card">
            <div class="section-title">
                üìä Overall Performance
            </div>
            <div id="performance-loading" class="loading">
                Loading performance data...
            </div>
            <div id="performance-overview" class="performance-overview" style="display: none;">
                <!-- Performance cards will be inserted here -->
            </div>
        </div>

        <div class="admin-card">
            <div class="section-title">
                üéØ Topic Configuration
            </div>

            <table class="settings-table">
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th style="text-align: center;">Enabled</th>
                        <th>Difficulty</th>
                        <th>Performance</th>
                    </tr>
                </thead>
                <tbody id="settings-table-body">
                    <tr>
                        <td colspan="4" class="loading">Loading settings...</td>
                    </tr>
                </tbody>
            </table>

            <div class="actions">
                <button class="btn btn-primary" onclick="saveSettings()">
                    Save Changes
                </button>
                <button class="btn btn-secondary" onclick="window.location.reload()">
                    Cancel
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                    ‚Üê Back to Home
                </button>
            </div>
        </div>
    </div>

    <script>
        const MATH_API = window.location.origin;;
        const USER_ID = 'admin';

        let settings = [];
        let topicPerformance = {};

        async function loadData() {
            try {
                // Load settings
                const settingsResponse = await fetch(`${MATH_API}/api/math/settings?user_id=${USER_ID}`);
                const settingsData = await settingsResponse.json();
                settings = settingsData.settings;

                // Load performance
                const perfResponse = await fetch(`${MATH_API}/api/math/performance/topics?user_id=daughter`);
                const perfData = await perfResponse.json();
                perfData.topics.forEach(topic => {
                    topicPerformance[topic.topic] = topic;
                });

                // Load overall performance
                const overallResponse = await fetch(`${MATH_API}/api/math/performance/overall?user_id=daughter`);
                const overallData = await overallResponse.json();

                renderPerformanceOverview(overallData.performance);
                renderSettings();

            } catch (error) {
                console.error('Error loading data:', error);
                alert('Failed to load settings. Please try again.');
            }
        }

        function renderPerformanceOverview(performance) {
            const container = document.getElementById('performance-overview');
            const loading = document.getElementById('performance-loading');

            loading.style.display = 'none';
            container.style.display = 'grid';

            container.innerHTML = `
                <div class="performance-card">
                    <div class="performance-label">Total Sessions</div>
                    <div class="performance-value">${performance.total_sessions || 0}</div>
                </div>
                <div class="performance-card">
                    <div class="performance-label">Total Questions</div>
                    <div class="performance-value">${performance.total_questions || 0}</div>
                </div>
                <div class="performance-card">
                    <div class="performance-label">Overall Accuracy</div>
                    <div class="performance-value">${(performance.accuracy || 0).toFixed(1)}%</div>
                </div>
                <div class="performance-card">
                    <div class="performance-label">Avg Time</div>
                    <div class="performance-value">${(performance.average_time || 0).toFixed(1)}s</div>
                </div>
            `;
        }

        function renderSettings() {
            const tbody = document.getElementById('settings-table-body');
            tbody.innerHTML = '';

            const topics = [
                { key: 'arithmetic', name: 'Arithmetic', desc: 'Add, Sub, Mul, Div' },
                { key: 'fractions', name: 'Fractions', desc: 'Fraction operations' },
                { key: 'decimals', name: 'Decimals', desc: 'Decimal calculations' },
                { key: 'equations', name: 'Equations', desc: 'Simple equations' },
                { key: 'profit_loss', name: 'Profit & Loss', desc: 'Word problems' },
                { key: 'bodmas', name: 'BODMAS', desc: 'Order of operations' }
            ];

            topics.forEach(topic => {
                const setting = settings.find(s => s.topic === topic.key);
                const perf = topicPerformance[topic.key];

                const row = document.createElement('tr');

                // Performance badge
                let perfBadge = '<span class="stat-badge">No data</span>';
                if (perf) {
                    const accuracy = perf.accuracy || 0;
                    const avgTime = (perf.average_time_per_question || 0).toFixed(1);
                    const badgeClass = accuracy >= 80 ? 'good' : accuracy >= 60 ? 'warning' : 'bad';
                    perfBadge = `<span class="stat-badge ${badgeClass}">${accuracy.toFixed(0)}% ‚Ä¢ ${avgTime}s</span>`;
                }

                row.innerHTML = `
                    <td>
                        <div class="topic-name">${topic.name}</div>
                        <div style="font-size: 13px; color: #666; margin-top: 4px;">${topic.desc}</div>
                    </td>
                    <td style="text-align: center;">
                        <label class="toggle-switch">
                            <input type="checkbox" data-topic="${topic.key}" data-setting="enabled"
                                ${setting && setting.enabled ? 'checked' : ''}>
                            <span class="slider"></span>
                        </label>
                    </td>
                    <td>
                        <select class="difficulty-select" data-topic="${topic.key}" data-setting="difficulty">
                            <option value="easy" ${setting && setting.difficulty === 'easy' ? 'selected' : ''}>Easy</option>
                            <option value="medium" ${setting && setting.difficulty === 'medium' ? 'selected' : ''}>Medium</option>
                            <option value="hard" ${setting && setting.difficulty === 'hard' ? 'selected' : ''}>Hard</option>
                        </select>
                    </td>
                    <td>${perfBadge}</td>
                `;

                tbody.appendChild(row);
            });
        }

        async function saveSettings() {
            const updates = [];

            // Collect all settings from form
            document.querySelectorAll('[data-topic]').forEach(element => {
                const topic = element.dataset.topic;
                const setting = element.dataset.setting;

                const existing = updates.find(u => u.topic === topic);

                if (setting === 'enabled') {
                    const enabled = element.checked;
                    if (existing) {
                        existing.enabled = enabled;
                    } else {
                        updates.push({ topic, enabled });
                    }
                } else if (setting === 'difficulty') {
                    const difficulty = element.value;
                    if (existing) {
                        existing.difficulty = difficulty;
                    } else {
                        updates.push({ topic, difficulty });
                    }
                }
            });

            // Save each setting
            try {
                for (const update of updates) {
                    await fetch(`${MATH_API}/api/math/settings/update`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: USER_ID,
                            topic: update.topic,
                            enabled: update.enabled,
                            difficulty: update.difficulty
                        })
                    });
                }

                // Show success message
                const successEl = document.getElementById('success-message');
                successEl.style.display = 'block';
                setTimeout(() => {
                    successEl.style.display = 'none';
                }, 3000);

                console.log('Settings saved successfully');

            } catch (error) {
                console.error('Error saving settings:', error);
                alert('Failed to save settings. Please try again.');
            }
        }

        // Load data on page load
        window.onload = loadData;
    </script>
</body>
</html>
