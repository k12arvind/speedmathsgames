<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills & Payments - Personal Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #1a365d; 
            --bg-dark: #0f172a; 
            --bg-card: #1e293b; 
            --text-primary: #f1f5f9; 
            --text-secondary: #94a3b8; 
            --accent: #38a169; 
            --danger: #e53e3e; 
            --warning: #d69e2e;
            --info: #3182ce;
        }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%); 
            color: var(--text-primary); 
            min-height: 100vh; 
        }
        .navbar { background: rgba(26, 54, 93, 0.95) !important; }
        .navbar-brand { font-weight: 700; color: var(--text-primary) !important; }
        .nav-link { color: var(--text-secondary) !important; }
        .nav-link:hover, .nav-link.active { color: var(--text-primary) !important; }
        .main-content { padding: 1.5rem; max-width: 1400px; margin: 0 auto; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
        .page-title { font-size: 1.5rem; font-weight: 700; margin: 0; }
        .btn-primary-custom { background: var(--primary); border: none; padding: 0.5rem 1rem; border-radius: 8px; color: white; }
        .btn-primary-custom:hover { background: #2c5282; color: white; }
        
        .summary-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
        .summary-card { background: var(--bg-card); border-radius: 12px; padding: 1rem; text-align: center; }
        .summary-card.danger { border-left: 4px solid var(--danger); }
        .summary-card.warning { border-left: 4px solid var(--warning); }
        .summary-card.success { border-left: 4px solid var(--accent); }
        .summary-card.info { border-left: 4px solid var(--info); }
        .summary-label { color: var(--text-secondary); font-size: 0.75rem; text-transform: uppercase; }
        .summary-value { font-size: 1.5rem; font-weight: 700; }
        
        .section-card { background: var(--bg-card); border-radius: 16px; padding: 1.25rem; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 1.5rem; }
        .section-title { font-size: 1rem; font-weight: 600; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
        
        .bill-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0.875rem; 
            border-radius: 10px; 
            background: rgba(255,255,255,0.02); 
            margin-bottom: 0.5rem;
            transition: background 0.2s;
        }
        .bill-item:hover { background: rgba(255,255,255,0.05); }
        .bill-item.overdue { border-left: 3px solid var(--danger); }
        .bill-item.due-soon { border-left: 3px solid var(--warning); }
        .bill-item.upcoming { border-left: 3px solid var(--info); }
        .bill-item.paid { border-left: 3px solid var(--accent); opacity: 0.7; }
        
        .bill-info { flex: 1; }
        .bill-name { font-weight: 600; font-size: 0.95rem; }
        .bill-meta { font-size: 0.8rem; color: var(--text-secondary); }
        .bill-amount { text-align: right; margin-right: 1rem; }
        .bill-due { font-size: 0.85rem; font-weight: 600; }
        .bill-due.overdue { color: var(--danger); }
        .bill-due.due-soon { color: var(--warning); }
        
        .bill-actions { display: flex; gap: 0.5rem; }
        .btn-pay { background: var(--accent); color: white; border: none; padding: 0.35rem 0.75rem; border-radius: 6px; font-size: 0.8rem; }
        .btn-pay:hover { background: #2f855a; color: white; }
        .btn-icon { background: transparent; border: 1px solid rgba(255,255,255,0.1); color: var(--text-secondary); padding: 0.35rem 0.5rem; border-radius: 6px; }
        .btn-icon:hover { background: rgba(255,255,255,0.1); color: var(--text-primary); }
        
        .category-badge { 
            display: inline-block; 
            padding: 0.15rem 0.5rem; 
            border-radius: 4px; 
            font-size: 0.7rem; 
            text-transform: uppercase;
            background: rgba(255,255,255,0.1);
        }
        .category-badge.credit_card { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
        .category-badge.utility { background: rgba(59, 130, 246, 0.2); color: #93c5fd; }
        .category-badge.property_tax { background: rgba(139, 92, 246, 0.2); color: #c4b5fd; }
        .category-badge.maintenance { background: rgba(34, 197, 94, 0.2); color: #86efac; }
        .category-badge.internet { background: rgba(6, 182, 212, 0.2); color: #67e8f9; }
        .category-badge.insurance { background: rgba(249, 115, 22, 0.2); color: #fdba74; }
        
        .modal-content { background: var(--bg-card); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; }
        .modal-header { border-bottom: 1px solid rgba(255,255,255,0.1); }
        .modal-footer { border-top: 1px solid rgba(255,255,255,0.1); }
        .form-control, .form-select { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: var(--text-primary); border-radius: 8px; }
        .form-control:focus, .form-select:focus { background: rgba(255,255,255,0.08); border-color: #2c5282; color: var(--text-primary); box-shadow: none; }
        .form-label { color: var(--text-secondary); font-size: 0.85rem; }
        
        .empty-state { text-align: center; padding: 2rem; color: var(--text-secondary); }
        .empty-state i { font-size: 2.5rem; opacity: 0.5; }
        
        /* Notification styles */
        .notification-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
            background: rgba(255,255,255,0.02);
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .notification-item:hover { background: rgba(255,255,255,0.05); }
        .notification-item.high { border-left: 3px solid var(--danger); }
        .notification-item.medium { border-left: 3px solid var(--warning); }
        .notification-item.low { border-left: 3px solid var(--info); }
        .notification-icon { font-size: 1.2rem; }
        .notification-icon.high { color: var(--danger); }
        .notification-icon.medium { color: var(--warning); }
        .notification-icon.low { color: var(--info); }
        .notification-content { flex: 1; }
        .notification-title { font-weight: 600; font-size: 0.9rem; }
        .notification-message { font-size: 0.8rem; color: var(--text-secondary); }
        .notification-dismiss { color: var(--text-secondary); opacity: 0.6; }
        .notification-dismiss:hover { opacity: 1; }
        
        /* Payment history styles */
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .history-item:last-child { border-bottom: none; }
        .history-status { font-size: 0.75rem; padding: 0.2rem 0.5rem; border-radius: 4px; }
        .history-status.paid { background: rgba(56, 161, 105, 0.2); color: #68d391; }
        .history-status.pending { background: rgba(214, 158, 46, 0.2); color: #f6e05e; }
        .history-status.overdue { background: rgba(229, 62, 62, 0.2); color: #fc8181; }
        
        /* Tab navigation */
        .nav-tabs { border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-tabs .nav-link { 
            color: var(--text-secondary); 
            border: none; 
            padding: 0.75rem 1rem;
            border-bottom: 2px solid transparent;
        }
        .nav-tabs .nav-link:hover { color: var(--text-primary); border-color: transparent; }
        .nav-tabs .nav-link.active { 
            color: var(--text-primary); 
            background: transparent;
            border-color: transparent;
            border-bottom-color: var(--info);
        }
        
        /* Charts */
        .chart-container { height: 250px; position: relative; }
        
        @media (max-width: 768px) {
            .bill-item { flex-direction: column; align-items: flex-start; gap: 0.75rem; }
            .bill-amount { text-align: left; margin: 0; }
            .bill-actions { width: 100%; justify-content: flex-end; }
        }
    </style>
</head>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title"><i class="bi bi-receipt me-2"></i>Bills & Payments</h1>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#analyticsModal">
                    <i class="bi bi-bar-chart me-1"></i>Analytics
                </button>

        <!-- Summary Cards -->

            <div class="summary-card danger">
                <div class="summary-label">Overdue</div>
                <div class="summary-value text-danger" id="summaryOverdue">0</div>
            </div>
            <div class="summary-card warning">
                <div class="summary-label">Due This Week</div>
                <div class="summary-value text-warning" id="summaryUpcoming">0</div>
            </div>
            <div class="summary-card info">
                <div class="summary-label">Pending</div>
                <div class="summary-value" id="summaryPending">₹0</div>
            </div>
            <div class="summary-card success">
                <div class="summary-label">Paid This Month</div>

        <!-- Overdue Bills -->

        <!-- All Bills -->
        <div class="section-card">
            <div class="section-title">

                    <option value="utility">Utilities</option>
                    <option value="internet">Internet/Phone</option>
                    <option value="property_tax">Property Tax</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="insurance">Insurance</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div id="allBills">
                <div class="empty-state"><div class="spinner-border spinner-border-sm text-secondary"></div></div>
            </div>
        </div>
    </div>

    <!-- Add Bill Modal -->
    <div class="modal fade" id="addBillModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>Add New Bill</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="billForm">
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Bill Name *</label>
                                <input type="text" class="form-control" id="billName" required placeholder="e.g., HDFC Credit Card">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Category *</label>
                                <select class="form-select" id="billCategory" required>
                                    <option value="credit_card">Credit Card</option>
                                    <option value="utility">Utility (Electricity, Water, Gas)</option>
                                    <option value="internet">Internet/Phone</option>
                                    <option value="property_tax">Property Tax</option>
                                    <option value="maintenance">Society Maintenance</option>
                                    <option value="insurance">Insurance</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Provider</label>
                                <input type="text" class="form-control" id="billProvider" placeholder="e.g., HDFC Bank">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Frequency *</label>
                                <select class="form-select" id="billFrequency" required>
                                    <option value="monthly">Monthly</option>
                                    <option value="quarterly">Quarterly</option>
                                    <option value="half_yearly">Half-Yearly</option>
                                    <option value="yearly">Yearly</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Due Day of Month *</label>
                                <select class="form-select" id="billDueDay" required>
                                    <script>
                                        for (let i = 1; i <= 31; i++) {
                                            document.write(`<option value="${i}">${i}</option>`);
                                        }
                                    </script>
                                </select>
                            </div>
                            <div class="col-md-6" id="billingMonthGroup" style="display: none;">
                                <label class="form-label">Billing Month</label>
                                <select class="form-select" id="billBillingMonth">
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Typical Amount (₹)</label>
                                <input type="number" class="form-control" id="billAmount" placeholder="25000">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Account/Card Number (last 4 digits)</label>
                                <input type="text" class="form-control" id="billAccountNumber" maxlength="20" placeholder="****4521">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Notes</label>
                                <textarea class="form-control" id="billNotes" rows="2" placeholder="Any additional notes..."></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Owner</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="billOwner" id="ownerArvind" value="arvind" checked>
                                        <label class="form-check-label" for="ownerArvind">Arvind</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="billOwner" id="ownerDeepa" value="deepa">
                                        <label class="form-check-label" for="ownerDeepa">Deepa</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary-custom">Add Bill</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Pay Bill Modal -->
    <div class="modal fade" id="payBillModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-check-circle me-2"></i>Mark as Paid</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>

                            <div class="fw-bold" id="payBillName"></div>

    <!-- Payment History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

    <!-- Analytics Modal -->
    <div class="modal fade" id="analyticsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-bar-chart me-2"></i>Bill Analytics</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-3" id="analyticsTabs">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#monthlyTab">Monthly Trend</button>

                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#categoryTab">By Category</button>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="monthlyTab">
                            <div class="chart-container">
                                <canvas id="monthlyChart"></canvas>
                            </div>

                        <div class="tab-pane fade" id="categoryTab">
                            <div class="chart-container">
                                <canvas id="categoryChart"></canvas>

                    </div>
                    <div class="row mt-4 g-3">

                                <div class="h4 mb-0 text-success" id="analyticsTotalPaid">₹0</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-center p-3 rounded" style="background: rgba(255,255,255,0.05);">
                                <div class="text-secondary small">Total Payments</div>
                                <div class="h4 mb-0" id="analyticsTotalPayments">0</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-center p-3 rounded" style="background: rgba(255,255,255,0.05);">
                                <div class="text-secondary small">Avg Monthly</div>
                                <div class="h4 mb-0 text-info" id="analyticsAvgMonthly">₹0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.origin;
        let monthlyChart = null;
        let categoryChart = null;
        
        const CATEGORY_LABELS = {
            credit_card: 'Credit Card',
            utility: 'Utility',
            internet: 'Internet',
            property_tax: 'Property Tax',
            maintenance: 'Maintenance',
            insurance: 'Insurance',
            other: 'Other'
        };

        const CATEGORY_COLORS = {
            credit_card: '#ef4444',
            utility: '#3b82f6',
            internet: '#06b6d4',
            property_tax: '#8b5cf6',
            maintenance: '#22c55e',
            insurance: '#f97316',
            other: '#64748b'
        };

        function formatCurrency(amount) {
            if (!amount) return '₹0';
            if (Math.abs(amount) >= 100000) return '₹' + (amount / 100000).toFixed(1) + ' L';
            return '₹' + amount.toLocaleString('en-IN', { maximumFractionDigits: 0 });
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
        }

        function formatFullDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function getDaysText(days) {
            if (days === 0) return 'Due today';
            if (days === 1) return 'Due tomorrow';
            if (days < 0) return `${Math.abs(days)} days overdue`;
            return `${days} days left`;
        }

        function renderBillItem(bill, showPayButton = true) {
            const isPaid = bill.current_payment?.status === 'paid';
            const isOverdue = bill.days_overdue > 0;
            const isDueSoon = bill.days_until_due <= 3;
            
            let itemClass = '';
            if (isPaid) itemClass = 'paid';
            else if (isOverdue) itemClass = 'overdue';
            else if (isDueSoon) itemClass = 'due-soon';
            else itemClass = 'upcoming';
            
            const dueText = isOverdue 
                ? getDaysText(-bill.days_overdue)
                : getDaysText(bill.days_until_due);
            
            const dueClass = isOverdue ? 'overdue' : (isDueSoon ? 'due-soon' : '');
            
            return `
                <div class="bill-item ${itemClass}">
                    <div class="bill-info">
                        <div class="bill-name">${bill.name}</div>
                        <div class="bill-meta">
                            <span class="category-badge ${bill.category}">${CATEGORY_LABELS[bill.category] || bill.category}</span>
                            ${bill.provider ? `<span class="ms-2">${bill.provider}</span>` : ''}
                        </div>
                    </div>
                    <div class="bill-amount">
                        <div class="bill-due ${dueClass}">${formatDate(bill.next_due_date)}</div>
                        <div class="text-secondary" style="font-size: 0.8rem;">${dueText}</div>
                    </div>
                    <div class="bill-amount">
                        <div class="fw-bold">${formatCurrency(bill.typical_amount || bill.current_payment?.amount_due)}</div>
                    </div>
                    <div class="bill-actions">
                        ${isPaid 
                            ? '<span class="badge bg-success"><i class="bi bi-check"></i> Paid</span>'
                            : (showPayButton 
                                ? `<button class="btn-pay" onclick="openPayModal(${bill.id}, '${bill.name}', '${bill.next_due_date}', ${bill.typical_amount || 0})">
                                    <i class="bi bi-check2"></i> Pay
                                   </button>`
                                : '')
                        }
                        <button class="btn-icon" onclick="viewBillHistory(${bill.id}, '${bill.name}')" title="History">
                            <i class="bi bi-clock-history"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        // Load Notifications
        async function loadNotifications() {
            try {
                const response = await fetch(`${API_BASE}/api/finance/bills/notifications`);
                const result = await response.json();
                const container = document.getElementById('notificationsList');
                const section = document.getElementById('notificationsSection');
                
                if (result.success && result.data.length > 0) {
                    section.style.display = 'block';
                    container.innerHTML = result.data.map(n => `
                        <div class="notification-item ${n.severity}" onclick="handleNotificationClick(${n.bill_id}, '${n.due_date}')">
                            <i class="bi ${n.type === 'overdue' ? 'bi-exclamation-circle-fill' : 'bi-bell-fill'} notification-icon ${n.severity}"></i>
                            <div class="notification-content">
                                <div class="notification-title">${n.title}</div>
                                <div class="notification-message">${n.message}</div>
                            </div>
                            ${n.reminder_id ? `<button class="btn btn-sm notification-dismiss" onclick="event.stopPropagation(); dismissReminder(${n.reminder_id})">
                                <i class="bi bi-x"></i>
                            </button>` : ''}
                        </div>
                    `).join('');
                } else {
                    section.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        async function dismissReminder(reminderId) {
            try {
                await fetch(`${API_BASE}/api/finance/bills/reminders/dismiss`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reminder_id: reminderId })
                });
                loadNotifications();
            } catch (error) {
                console.error('Error dismissing reminder:', error);
            }
        }

        function dismissAllNotifications() {
            // Get all reminder IDs and dismiss them
            const items = document.querySelectorAll('.notification-item .notification-dismiss');
            items.forEach(btn => btn.click());
        }

        function handleNotificationClick(billId, dueDate) {
            // Scroll to or highlight the bill
            const billElement = document.querySelector(`[data-bill-id="${billId}"]`);
            if (billElement) {
                billElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                billElement.classList.add('highlight');
                setTimeout(() => billElement.classList.remove('highlight'), 2000);
            }
        }

        async function loadOverdueBills() {
            try {
                const response = await fetch(`${API_BASE}/api/finance/bills/overdue`);
                const result = await response.json();
                const container = document.getElementById('overdueBills');
                const section = document.getElementById('overdueSection');
                
                if (result.success && result.data.length > 0) {
                    section.style.display = 'block';
                    document.getElementById('summaryOverdue').textContent = result.data.length;
                    container.innerHTML = result.data.map(bill => renderBillItem(bill)).join('');
                } else {
                    section.style.display = 'none';
                    document.getElementById('summaryOverdue').textContent = '0';
                }
            } catch (error) {
                console.error('Error loading overdue bills:', error);
            }
        }

        async function loadUpcomingBills() {
            try {
                const response = await fetch(`${API_BASE}/api/finance/bills/upcoming?days=7`);
                const result = await response.json();
                const container = document.getElementById('upcomingBills');
                
                if (result.success && result.data.length > 0) {
                    document.getElementById('summaryUpcoming').textContent = result.data.length;
                    container.innerHTML = result.data.map(bill => renderBillItem(bill)).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="bi bi-calendar-check"></i>
                            <p class="mt-2 mb-0">No bills due in the next 7 days</p>
                        </div>
                    `;
                    document.getElementById('summaryUpcoming').textContent = '0';
                }
            } catch (error) {
                console.error('Error loading upcoming bills:', error);
            }
        }

        async function loadAllBills() {
            try {
                const category = document.getElementById('categoryFilter').value;
                const url = category 
                    ? `${API_BASE}/api/finance/bills?category=${category}`
                    : `${API_BASE}/api/finance/bills`;
                    
                const response = await fetch(url);
                const result = await response.json();
                const container = document.getElementById('allBills');
                
                if (result.success && result.data.length > 0) {
                    const grouped = {};
                    result.data.forEach(bill => {
                        const cat = bill.category || 'other';
                        if (!grouped[cat]) grouped[cat] = [];
                        grouped[cat].push(bill);
                    });
                    
                    let html = '';
                    for (const [cat, bills] of Object.entries(grouped)) {
                        html += `
                            <div class="mb-3">
                                <div class="text-secondary mb-2" style="font-size: 0.85rem;">
                                    ${CATEGORY_LABELS[cat] || cat} (${bills.length})
                                </div>
                                ${bills.map(bill => `
                                    <div class="bill-item" style="border-left-color: transparent;" data-bill-id="${bill.id}">
                                        <div class="bill-info">
                                            <div class="bill-name">${bill.name}</div>
                                            <div class="bill-meta">
                                                ${bill.provider ? `<span>${bill.provider}</span>` : ''}
                                                ${bill.account_number ? `<span class="ms-2">•••${bill.account_number}</span>` : ''}
                                            </div>
                                        </div>
                                        <div class="bill-amount">
                                            <div>Due: Day ${bill.due_day}</div>
                                            <div class="text-secondary" style="font-size: 0.75rem;">${bill.frequency}</div>
                                        </div>
                                        <div class="bill-amount">
                                            <div class="fw-bold">${formatCurrency(bill.typical_amount)}</div>
                                        </div>
                                        <div class="bill-actions">
                                            <button class="btn-icon" onclick="editBill(${bill.id})" title="Edit">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <button class="btn-icon" onclick="viewBillHistory(${bill.id}, '${bill.name}')" title="History">
                                                <i class="bi bi-clock-history"></i>
                                            </button>
                                            <button class="btn-icon text-danger" onclick="deleteBill(${bill.id})" title="Delete">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                    container.innerHTML = html;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="bi bi-receipt"></i>
                            <h5 class="mt-3">No Bills Added</h5>
                            <p>Add your first recurring bill to start tracking</p>
                            <button class="btn btn-primary-custom" data-bs-toggle="modal" data-bs-target="#addBillModal">
                                <i class="bi bi-plus-lg me-1"></i>Add Bill
                            </button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading bills:', error);
            }
        }

        async function loadSummary() {
            try {
                const response = await fetch(`${API_BASE}/api/finance/bills/summary`);
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('summaryPending').textContent = formatCurrency(result.data.total_pending);
                    document.getElementById('summaryPaid').textContent = formatCurrency(result.data.total_paid);
                }
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        // Payment History
        async function loadPaymentHistory() {
            try {
                const response = await fetch(`${API_BASE}/api/finance/bills/history?months=6`);
                const result = await response.json();
                const container = document.getElementById('historyList');
                
                if (result.success && result.data.length > 0) {
                    container.innerHTML = result.data.map(p => `
                        <div class="history-item">
                            <div>
                                <div class="fw-bold">${p.bill_name}</div>
                                <div class="text-secondary" style="font-size: 0.8rem;">
                                    <span class="category-badge ${p.category}">${CATEGORY_LABELS[p.category] || p.category}</span>
                                    <span class="ms-2">Due: ${formatFullDate(p.due_date)}</span>
                                </div>
                            </div>
                            <div class="text-end">
                                <div class="fw-bold">${formatCurrency(p.amount_paid || p.amount_due)}</div>
                                <span class="history-status ${p.status}">${p.status}</span>
                                ${p.payment_method ? `<span class="ms-2 text-secondary" style="font-size: 0.75rem;">${p.payment_method}</span>` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="bi bi-clock-history"></i>
                            <p class="mt-2 mb-0">No payment history yet</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        async function viewBillHistory(billId, billName) {
            try {
                const response = await fetch(`${API_BASE}/api/finance/bills/${billId}`);
                const result = await response.json();
                
                if (result.success && result.data.payments) {
                    const container = document.getElementById('historyList');
                    const payments = result.data.payments;
                    
                    if (payments.length > 0) {
                        container.innerHTML = `
                            <h6 class="mb-3">${billName}</h6>
                            ${payments.map(p => `
                                <div class="history-item">
                                    <div>
                                        <div>Due: ${formatFullDate(p.due_date)}</div>
                                        ${p.payment_date ? `<div class="text-secondary" style="font-size: 0.8rem;">Paid: ${formatFullDate(p.payment_date)}</div>` : ''}
                                    </div>
                                    <div class="text-end">
                                        <div class="fw-bold">${formatCurrency(p.amount_paid || p.amount_due)}</div>
                                        <span class="history-status ${p.status}">${p.status}</span>
                                    </div>
                                </div>
                            `).join('')}
                        `;
                    } else {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="bi bi-clock-history"></i>
                                <p class="mt-2 mb-0">No payment history for ${billName}</p>
                            </div>
                        `;
                    }
                    
                    new bootstrap.Modal(document.getElementById('historyModal')).show();
                }
            } catch (error) {
                console.error('Error loading bill history:', error);
            }
        }

        // Analytics
        async function loadAnalytics() {
            try {
                const response = await fetch(`${API_BASE}/api/finance/bills/analytics?months=12`);
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    // Update summary stats
                    document.getElementById('analyticsTotalPaid').textContent = formatCurrency(data.payment_stats.total_paid);
                    document.getElementById('analyticsTotalPayments').textContent = data.payment_stats.paid_count;
                    
                    const avgMonthly = data.monthly_totals.length > 0 
                        ? data.monthly_totals.reduce((sum, m) => sum + m.total_paid, 0) / data.monthly_totals.length
                        : 0;
                    document.getElementById('analyticsAvgMonthly').textContent = formatCurrency(avgMonthly);
                    
                    // Monthly trend chart
                    const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
                    if (monthlyChart) monthlyChart.destroy();
                    
                    monthlyChart = new Chart(monthlyCtx, {
                        type: 'bar',
                        data: {
                            labels: data.monthly_totals.map(m => m.month_name),
                            datasets: [{
                                label: 'Amount Paid',
                                data: data.monthly_totals.map(m => m.total_paid),
                                backgroundColor: 'rgba(56, 161, 105, 0.6)',
                                borderColor: 'rgba(56, 161, 105, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: value => formatCurrency(value),
                                        color: '#94a3b8'
                                    },
                                    grid: { color: 'rgba(255,255,255,0.05)' }
                                },
                                x: {
                                    ticks: { color: '#94a3b8' },
                                    grid: { display: false }
                                }
                            }
                        }
                    });
                    
                    // Category chart
                    const categoryCtx = document.getElementById('categoryChart').getContext('2d');
                    if (categoryChart) categoryChart.destroy();
                    
                    const categories = Object.keys(data.category_totals);
                    const categoryData = categories.map(c => data.category_totals[c].total_paid);
                    const categoryColors = categories.map(c => CATEGORY_COLORS[c] || '#64748b');
                    
                    categoryChart = new Chart(categoryCtx, {
                        type: 'doughnut',
                        data: {
                            labels: categories.map(c => CATEGORY_LABELS[c] || c),
                            datasets: [{
                                data: categoryData,
                                backgroundColor: categoryColors,
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'right',
                                    labels: { color: '#f1f5f9' }
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        function openPayModal(billId, billName, dueDate, amount) {
            document.getElementById('payBillId').value = billId;
            document.getElementById('payBillName').textContent = billName;
            document.getElementById('payDueDate').value = dueDate;
            document.getElementById('payAmount').value = amount || '';
            
            new bootstrap.Modal(document.getElementById('payBillModal')).show();
        }

        async function editBill(billId) {
            alert('Edit functionality coming soon!');
        }

        async function deleteBill(billId) {
            if (!confirm('Are you sure you want to delete this bill?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/finance/bills/${billId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (result.success) {
                    loadAllBills();
                    loadUpcomingBills();
                    loadOverdueBills();
                    loadNotifications();
                }
            } catch (error) {
                alert('Error deleting bill');
            }
        }

        // Form submissions
        document.getElementById('billForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('billName').value,
                category: document.getElementById('billCategory').value,
                provider: document.getElementById('billProvider').value,
                frequency: document.getElementById('billFrequency').value,
                due_day: parseInt(document.getElementById('billDueDay').value),
                billing_month: parseInt(document.getElementById('billBillingMonth').value) || null,
                typical_amount: parseFloat(document.getElementById('billAmount').value) || null,
                account_number: document.getElementById('billAccountNumber').value,
                notes: document.getElementById('billNotes').value,
                owner: document.querySelector('input[name="billOwner"]:checked').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/finance/bills`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (result.success || result.id) {
                    bootstrap.Modal.getInstance(document.getElementById('addBillModal')).hide();
                    document.getElementById('billForm').reset();
                    loadAllBills();
                    loadUpcomingBills();
                    loadNotifications();
                } else {
                    alert('Error adding bill: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error adding bill');
            }
        });

        document.getElementById('payForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const billId = document.getElementById('payBillId').value;
            const data = {
                due_date: document.getElementById('payDueDate').value,
                amount: parseFloat(document.getElementById('payAmount').value),
                payment_method: document.getElementById('payMethod').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/finance/bills/${billId}/pay`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (result.success) {
                    bootstrap.Modal.getInstance(document.getElementById('payBillModal')).hide();
                    loadUpcomingBills();
                    loadOverdueBills();
                    loadSummary();
                    loadNotifications();
                } else {
                    alert('Error marking as paid');
                }
            } catch (error) {
                alert('Error marking as paid');
            }
        });

        // Show/hide billing month based on frequency
        document.getElementById('billFrequency').addEventListener('change', function() {
            const freq = this.value;
            const monthGroup = document.getElementById('billingMonthGroup');
            monthGroup.style.display = ['quarterly', 'half_yearly', 'yearly'].includes(freq) ? 'block' : 'none';
        });

        // Category filter
        document.getElementById('categoryFilter').addEventListener('change', loadAllBills);

        // Load analytics when modal opens
        document.getElementById('analyticsModal').addEventListener('show.bs.modal', loadAnalytics);
        document.getElementById('historyModal').addEventListener('show.bs.modal', loadPaymentHistory);

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            loadNotifications();
            loadOverdueBills();
            loadUpcomingBills();
            loadAllBills();
            loadSummary();
        });
    </script>
</body>
</html>
