<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Math Practice - Speed Math Games</title>
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        body {
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header h1 {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            padding: 8px 14px;
            background: var(--bg-input);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            min-height: 40px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-link:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .nav-link.gk {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .session-info {
            display: flex;
            gap: 16px;
            font-size: 14px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            background: var(--bg-input);
            border-radius: 8px;
        }

        .info-label {
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .question-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 12px;
        }

        .question-number {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .question-meta {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .topic-badge {
            background: var(--gradient-primary);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            font-family: 'SF Mono', monospace;
        }

        .timer.warning {
            color: var(--accent-warning);
        }

        .question-text {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 30px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choices {
            display: grid;
            gap: 12px;
            margin-bottom: 24px;
        }

        .choice {
            background: var(--bg-input);
            border: 2px solid var(--border-color);
            padding: 18px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 14px;
            color: var(--text-primary);
        }

        .choice:hover:not(.disabled) {
            background: var(--bg-card-hover);
            border-color: var(--accent-primary);
            transform: translateX(5px);
        }

        .choice.selected {
            background: rgba(124, 58, 237, 0.15);
            border-color: var(--accent-primary);
        }

        .choice.correct {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--accent-success);
        }

        .choice.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--accent-danger);
        }

        .choice.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .choice-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .choice.selected .choice-letter {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .choice.correct .choice-letter {
            background: var(--accent-success);
            border-color: var(--accent-success);
            color: white;
        }

        .choice.wrong .choice-letter {
            background: var(--accent-danger);
            border-color: var(--accent-danger);
            color: white;
        }

        .choice-text {
            font-size: 16px;
            color: var(--text-primary);
            flex-grow: 1;
        }

        .button-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 48px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
        }

        .btn-primary:disabled {
            background: var(--bg-input);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-input);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 32px;
            border-radius: 16px;
        }

        .results-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .results-header h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .results-score {
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 16px 0;
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            border-top: 3px solid var(--accent-primary);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-value.good {
            color: var(--accent-success);
        }

        .stat-value.warning {
            color: var(--accent-warning);
        }

        .stat-value.bad {
            color: var(--accent-danger);
        }

        .topic-breakdown {
            margin-top: 24px;
        }

        .topic-breakdown h3 {
            font-size: 1.1rem;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .topic-item {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .topic-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .topic-stats {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .slowest-questions {
            margin-top: 24px;
        }

        .slowest-questions h3 {
            font-size: 1.1rem;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .slow-question {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--accent-warning);
        }

        .slow-question-text {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .slow-question-time {
            font-size: 13px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .session-info {
                width: 100%;
                justify-content: space-around;
            }

            .question-card {
                padding: 20px;
            }

            .question-text {
                font-size: 22px;
            }

            .choice-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="/index.html" class="nav-link">‚Üê Home</a>
                <h1>üßÆ Math Practice</h1>
            </div>
            <div class="session-info">
                <div class="info-item">
                    <span class="info-label">Question</span>
                    <span class="info-value" id="question-counter">-/-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Timer</span>
                    <span class="timer" id="timer">0.0s</span>
                </div>
                <a href="/assessment.html" class="nav-link gk">üéØ Switch to GK</a>
            </div>
        </div>

        <div id="loading-container" class="question-card">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading practice session...</div>
            </div>
        </div>

        <div id="question-container" style="display: none;">
            <div class="question-card">
                <div class="question-header">
                    <div class="question-number" id="question-number">Question 1 of 20</div>
                    <div class="question-meta">
                        <span class="topic-badge" id="topic-badge">Arithmetic</span>
                    </div>
                </div>

                <div class="question-text" id="question-text">
                    Loading question...
                </div>

                <div class="choices" id="choices-container">
                    <!-- Choices will be inserted here -->
                </div>

                <div class="button-container">
                    <button class="btn btn-secondary" id="skip-btn" onclick="skipQuestion()" style="background: #6c757d; color: white; margin-right: 10px;">
                        Skip Question
                    </button>
                    <button class="btn btn-danger" id="exit-btn" onclick="exitTest()" style="background: #dc3545; color: white; margin-right: 10px;">
                        Exit Test
                    </button>
                    <button class="btn btn-primary" id="submit-btn" onclick="submitAnswer()" disabled>
                        Submit Answer
                    </button>
                </div>
            </div>
        </div>

        <div id="results-container" style="display: none;">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <script>
        const MATH_API = window.location.origin;;

        let sessionId = null;
        let questions = [];
        let currentQuestionIndex = 0;
        let answers = [];
        let questionStartTime = null;
        let timerInterval = null;
        let sessionStartTime = null;
        let isWaitingForNext = false;
        let selectedChoice = null;

        // Get session ID from URL or create new session
        async function initSession() {
            const urlParams = new URLSearchParams(window.location.search);
            const topics = urlParams.get('topics')?.split(',') || ['arithmetic'];
            const count = parseInt(urlParams.get('count')) || 10;
            const userId = urlParams.get('user_id') || 'daughter';

            console.log('Creating session:', { topics, count, userId });

            try {
                const response = await fetch(`${MATH_API}/api/math/session/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        topics: topics,
                        total_questions: count
                    })
                });

                const data = await response.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                sessionId = data.session_id;
                questions = data.questions;

                // Check if we got any questions
                if (!questions || questions.length === 0) {
                    alert("No questions available for the selected topics. Please try different topics or contact support.");
                    window.location.href = "/index.html";
                    return;
                }
                sessionStartTime = Date.now();

                console.log(`Session created: ${sessionId}`);
                console.log(`Questions loaded: ${questions.length}`);

                // Hide loading, show first question
                document.getElementById('loading-container').style.display = 'none';
                document.getElementById('question-container').style.display = 'block';

                showQuestion(0);

            } catch (error) {
                console.error('Error creating session:', error);
                alert('Failed to create practice session. Please try again.');
            }
        }

        function showQuestion(index) {
            if (index >= questions.length) {
                completeSession();
                return;
            }

            currentQuestionIndex = index;
            const question = questions[index];
            selectedChoice = null;
            isWaitingForNext = false;

            // Update question counter
            document.getElementById('question-counter').textContent =
                `${index + 1}/${questions.length}`;
            document.getElementById('question-number').textContent =
                `Question ${index + 1} of ${questions.length}`;

            // Update topic badge
            const topicBadge = document.getElementById('topic-badge');
            topicBadge.textContent = formatTopicName(question.topic);

            // Update question text
            document.getElementById('question-text').textContent = question.question_text;

            // Create choices
            const choicesContainer = document.getElementById('choices-container');
            choicesContainer.innerHTML = '';

            ['A', 'B', 'C', 'D'].forEach(letter => {
                const choice = document.createElement('div');
                choice.className = 'choice';
                choice.dataset.letter = letter;
                choice.onclick = () => selectChoice(letter);

                // Map letter to choice field
                const choiceMap = {
                    'A': question.choice_a,
                    'B': question.choice_b,
                    'C': question.choice_c,
                    'D': question.choice_d
                };

                choice.innerHTML = `
                    <div class="choice-letter">${letter}</div>
                    <div class="choice-text">${choiceMap[letter]}</div>
                `;

                choicesContainer.appendChild(choice);
            });

            // Reset submit button
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submit Answer';

            // Start timer
            questionStartTime = Date.now();
            startTimer();
        }

        function selectChoice(letter) {
            if (isWaitingForNext) return;

            // Remove previous selection
            document.querySelectorAll('.choice').forEach(c => {
                c.classList.remove('selected');
            });

            // Add new selection
            const choice = document.querySelector(`.choice[data-letter="${letter}"]`);
            choice.classList.add('selected');
            selectedChoice = letter;

            // Enable submit button
            document.getElementById('submit-btn').disabled = false;
        }

        function submitAnswer() {
            if (isWaitingForNext) {
                // Move to next question
                showQuestion(currentQuestionIndex + 1);
                return;
            }

            if (!selectedChoice) return;

            // Stop timer
            stopTimer();
            const timeTaken = (Date.now() - questionStartTime) / 1000;

            const question = questions[currentQuestionIndex];
            const isCorrect = selectedChoice === question.correct_choice;

            // Show feedback
            document.querySelectorAll('.choice').forEach(c => {
                c.classList.add('disabled');

                if (c.dataset.letter === question.correct_choice) {
                    c.classList.add('correct');
                }

                if (c.dataset.letter === selectedChoice && !isCorrect) {
                    c.classList.add('wrong');
                }
            });

            // Change button to "Next Question"
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = currentQuestionIndex < questions.length - 1
                ? 'Next Question ‚Üí'
                : 'View Results';
            submitBtn.disabled = false;
            isWaitingForNext = true;

            // Record answer
            answers.push({
                question_id: question.question_id,
                topic: question.topic,
                question_text: question.question_text,
                selected_choice: selectedChoice,
                correct_choice: question.correct_choice,
                is_correct: isCorrect,
                time_taken: timeTaken
            });

            // Submit to backend (non-blocking)
            fetch(`${MATH_API}/api/math/answer/submit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    session_id: sessionId,
                    question_id: question.question_id,
                    selected_choice: selectedChoice,
                    is_correct: isCorrect,
                    time_taken_seconds: timeTaken,
                    topic: question.topic
                })
            }).catch(error => console.error('Error submitting answer:', error));

            console.log(`Q${currentQuestionIndex + 1}: ${selectedChoice} (${isCorrect ? '‚úì' : '‚úó'}) - ${timeTaken.toFixed(1)}s`);
        }

        function startTimer() {
            const timerEl = document.getElementById('timer');

            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - questionStartTime) / 1000;
                timerEl.textContent = elapsed.toFixed(1) + 's';

                // Warning color after 20 seconds
                if (elapsed > 20) {
                    timerEl.classList.add('warning');
                } else {
                    timerEl.classList.remove('warning');
                }
            }, 100);
        }

        function skipQuestion() {
            if (isWaitingForNext) return;
            
            if (!confirm("Skip this question? You can't come back to it.")) {
                return;
            }
            
            // Record as skipped (no answer)
            const question = questions[currentQuestionIndex];
            answers.push({
                question_id: question.question_id,
                topic: question.topic,
                question_text: question.question_text,
                selected_choice: null,
                correct_choice: question.correct_choice,
                is_correct: false,
                time_taken: (Date.now() - questionStartTime) / 1000,
                skipped: true
            });
            
            // Move to next question
            if (currentQuestionIndex < questions.length - 1) {
                showQuestion(currentQuestionIndex + 1);
            } else {
                completeSession();
            }
        }

        function exitTest() {
            if (!confirm("Exit the test now? Your progress will be saved.")) {
                return;
            }
            
            // Complete session with current progress
            completeSession();
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        async function completeSession() {
            stopTimer();

            // Calculate stats
            const totalTime = (Date.now() - sessionStartTime) / 1000;
            const correctCount = answers.filter(a => a.is_correct).length;
            const wrongCount = answers.length - correctCount;
            const accuracy = answers.length > 0 ? (correctCount / answers.length * 100).toFixed(1) : "0.0";
            const avgTime = answers.length > 0 ? (totalTime / answers.length).toFixed(1) : "0.0";

            // Submit session completion to backend
            try {
                await fetch(`${MATH_API}/api/math/session/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        total_time_seconds: totalTime,
                        correct_count: correctCount,
                        wrong_count: wrongCount
                    })
                });
            } catch (error) {
                console.error('Error completing session:', error);
            }

            // Show results
            showResults({
                totalTime,
                correctCount,
                wrongCount,
                accuracy,
                avgTime
            });
        }

        function showResults(stats) {
            // Hide question container
            document.getElementById('question-container').style.display = 'none';

            // Calculate topic breakdown
            const topicStats = {};
            answers.forEach(a => {
                if (!topicStats[a.topic]) {
                    topicStats[a.topic] = {
                        total: 0,
                        correct: 0,
                        totalTime: 0
                    };
                }
                topicStats[a.topic].total++;
                if (a.is_correct) topicStats[a.topic].correct++;
                topicStats[a.topic].totalTime += a.time_taken;
            });

            // Find slowest questions
            const sortedByTime = [...answers].sort((a, b) => b.time_taken - a.time_taken);
            const slowest = sortedByTime.slice(0, 3);

            // Build results HTML
            let topicBreakdownHTML = '';
            Object.keys(topicStats).forEach(topic => {
                const ts = topicStats[topic];
                    const accuracy = ts.total > 0 ? (ts.correct / ts.total * 100).toFixed(0) : "0";
                    const avgTime = ts.total > 0 ? (ts.totalTime / ts.total).toFixed(1) : "0.0";

                topicBreakdownHTML += `
                    <div class="topic-item">
                        <span class="topic-name">${formatTopicName(topic)}</span>
                        <div class="topic-stats">
                            <span>${ts.correct}/${ts.total} correct (${accuracy}%)</span>
                            <span>Avg: ${avgTime}s</span>
                        </div>
                    </div>
                `;
            });

            let slowestHTML = '';
            slowest.forEach((q, i) => {
                slowestHTML += `
                    <div class="slow-question">
                        <div class="slow-question-text">
                            ${i + 1}. ${q.question_text} ${q.is_correct ? '‚úÖ' : '‚ùå'}
                        </div>
                        <div class="slow-question-time">
                            Time taken: ${q.time_taken.toFixed(1)}s
                        </div>
                    </div>
                `;
            });

            const resultsHTML = `
                <div class="results-card">
                    <div class="results-header">
                        <h2>üéâ Practice Complete!</h2>
                        <div class="results-score">${stats.accuracy}%</div>
                        <div>${stats.correctCount} out of ${answers.length} correct</div>
                    </div>

                    <div class="results-stats">
                        <div class="stat-card">
                            <div class="stat-label">Total Time</div>
                            <div class="stat-value">${formatTime(stats.totalTime)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Correct</div>
                            <div class="stat-value good">${stats.correctCount}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Wrong</div>
                            <div class="stat-value ${stats.wrongCount > 0 ? 'bad' : ''}">${stats.wrongCount}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Avg Time</div>
                            <div class="stat-value">${stats.avgTime}s</div>
                        </div>
                    </div>

                    <div class="topic-breakdown">
                        <h3>üìä Topic Breakdown</h3>
                        ${topicBreakdownHTML}
                    </div>

                    ${slowest.length > 0 ? `
                        <div class="slowest-questions">
                            <h3>‚è±Ô∏è Slowest Questions</h3>
                            ${slowestHTML}
                        </div>
                    ` : ''}

                    <div class="button-container" style="margin-top: 40px;">
                        <button class="btn btn-primary" onclick="window.location.href='math_settings.html'">
                            Practice Again
                        </button>
                        <button class="btn btn-secondary" onclick="window.location.href='math_analytics.html'">
                            View Analytics
                        </button>
                    </div>
                </div>
            `;

            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = resultsHTML;
            resultsContainer.style.display = 'block';
        }

        function formatTopicName(topic) {
            const names = {
                'arithmetic': 'Arithmetic',
                'fractions': 'Fractions',
                'decimals': 'Decimals',
                'equations': 'Equations',
                'profit_loss': 'Profit & Loss',
                'bodmas': 'BODMAS'
            };
            return names[topic] || topic;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins > 0 ? `${mins}m ${secs}s` : `${secs}s`;
        }

        // Initialize session on page load
        window.onload = initSession;
    </script>
