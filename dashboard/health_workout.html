<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts - Health & Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --primary: #0d9488; --bg-dark: #0f172a; --bg-card: #1e293b; --text-primary: #f1f5f9; --text-secondary: #94a3b8; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: linear-gradient(135deg, var(--bg-dark) 0%, #134e4a 100%); color: var(--text-primary); min-height: 100vh; }
        .navbar { background: rgba(13, 148, 136, 0.95) !important; }
        .navbar-brand { font-weight: 700; color: var(--text-primary) !important; }
        .nav-link { color: rgba(255,255,255,0.8) !important; }
        .nav-link:hover, .nav-link.active { color: var(--text-primary) !important; }
        .main-content { padding: 2rem; max-width: 1200px; margin: 0 auto; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .page-title { font-size: 1.5rem; font-weight: 700; margin: 0; }
        .user-toggle { display: flex; gap: 0.5rem; background: rgba(255,255,255,0.1); padding: 0.25rem; border-radius: 10px; }
        .user-toggle-btn { padding: 0.5rem 1rem; border: none; border-radius: 8px; background: transparent; color: var(--text-secondary); cursor: pointer; }
        .user-toggle-btn.active { background: var(--primary); color: white; }
        .btn-primary-custom { background: var(--primary); border: none; padding: 0.5rem 1rem; border-radius: 8px; color: white; }
        .section-card { background: var(--bg-card); border-radius: 16px; padding: 1.5rem; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 1.5rem; }
        .workout-card { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 1rem; margin-bottom: 0.75rem; border-left: 4px solid var(--primary); }
        .workout-card.gym { border-left-color: #c4b5fd; }
        .workout-card.cardio { border-left-color: #fdba74; }
        .workout-card.yoga { border-left-color: #5eead4; }
        .workout-type { font-weight: 600; text-transform: capitalize; }
        .workout-meta { font-size: 0.875rem; color: var(--text-secondary); }
        .modal-content { background: var(--bg-card); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; }
        .modal-header { border-bottom: 1px solid rgba(255,255,255,0.1); }
        .form-control, .form-select { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: var(--text-primary); border-radius: 8px; }
        .form-control:focus, .form-select:focus { background: rgba(255,255,255,0.08); border-color: #14b8a6; color: var(--text-primary); }
        .form-label { color: var(--text-secondary); font-size: 0.875rem; }
        .empty-state { text-align: center; padding: 3rem; color: var(--text-secondary); }
        .date-group { margin-bottom: 1.5rem; }
        .date-label { font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.5rem; font-weight: 500; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="health_dashboard.html"><i class="bi bi-heart-pulse me-2"></i>Health & Fitness</a>
            <div class="navbar-nav ms-auto flex-row gap-3">
                <a class="nav-link" href="health_dashboard.html"><i class="bi bi-speedometer2"></i></a>
                <a class="nav-link active" href="health_workout.html"><i class="bi bi-activity"></i></a>
                <a class="nav-link" href="health_weight.html"><i class="bi bi-speedometer"></i></a>
                <a class="nav-link" href="health_reports.html"><i class="bi bi-file-medical"></i></a>
                <a class="nav-link" href="index.html"><i class="bi bi-house"></i></a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title"><i class="bi bi-activity me-2"></i>Workouts</h1>
            <div class="d-flex gap-2 align-items-center">
                <div class="user-toggle">
                    <button class="user-toggle-btn active" data-user="arvind" onclick="switchUser('arvind')">Arvind</button>
                    <button class="user-toggle-btn" data-user="deepa" onclick="switchUser('deepa')">Deepa</button>
                    <button class="user-toggle-btn" data-user="both" onclick="switchUser('both')">Both</button>
                </div>
                <button class="btn btn-primary-custom" data-bs-toggle="modal" data-bs-target="#logWorkoutModal">
                    <i class="bi bi-plus-lg me-1"></i>Log Workout
                </button>
            </div>
        </div>

        <div class="section-card">
            <div id="workoutsList">
                <div class="empty-state"><div class="spinner-border text-secondary"></div></div>
            </div>
        </div>
    </div>

    <!-- Log Workout Modal -->
    <div class="modal fade" id="logWorkoutModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log Workout</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="workoutForm">
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" id="workoutDate">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Type *</label>
                                <select class="form-select" id="workoutType" required>
                                    <option value="gym">Gym</option>
                                    <option value="cardio">Cardio</option>
                                    <option value="yoga">Yoga</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Duration (minutes) *</label>
                                <input type="number" class="form-control" id="duration" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Intensity</label>
                                <select class="form-select" id="intensity">
                                    <option value="light">Light</option>
                                    <option value="moderate" selected>Moderate</option>
                                    <option value="intense">Intense</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Notes</label>
                                <textarea class="form-control" id="workoutNotes" rows="3" placeholder="Exercises, how you felt, etc."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary-custom">Save Workout</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.origin;
        let currentUser = 'arvind';

        function switchUser(user) {
            currentUser = user;
            document.querySelectorAll('.user-toggle-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.user === user);
            });
            loadWorkouts();
        }

        async function loadWorkouts() {
            try {
                const url = currentUser === 'both' 
                    ? `${API_BASE}/api/health/workouts?days=30`
                    : `${API_BASE}/api/health/workouts?user_id=${currentUser}&days=30`;
                const response = await fetch(url);
                const result = await response.json();
                const container = document.getElementById('workoutsList');
                
                if (result.success && result.data.length > 0) {
                    // Group by date
                    const grouped = {};
                    result.data.forEach(w => {
                        const date = w.workout_date;
                        if (!grouped[date]) grouped[date] = [];
                        grouped[date].push(w);
                    });
                    
                    const dates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));
                    
                    container.innerHTML = dates.map(date => `
                        <div class="date-group">
                            <div class="date-label">${new Date(date).toLocaleDateString('en-IN', { weekday: 'long', day: 'numeric', month: 'short' })}</div>
                            ${grouped[date].map(w => `
                                <div class="workout-card ${w.workout_type}">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <span class="workout-type">${w.workout_type}</span>
                                            <span class="workout-meta ms-2">${w.duration_minutes || 0} min â€¢ ${w.intensity || 'moderate'}</span>
                                            ${currentUser === 'both' ? `<span class="workout-meta ms-2">(${w.user_id})</span>` : ''}
                                        </div>
                                    </div>
                                    ${w.notes ? `<div class="workout-meta mt-2">${w.notes}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="bi bi-activity" style="font-size: 3rem;"></i>
                            <h5 class="mt-3">No Workouts Yet</h5>
                            <p>Start logging your workouts!</p>
                            <button class="btn btn-primary-custom" data-bs-toggle="modal" data-bs-target="#logWorkoutModal">Log Workout</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.getElementById('workoutDate').value = new Date().toISOString().split('T')[0];

        document.getElementById('workoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const data = {
                user_id: currentUser === 'both' ? 'arvind' : currentUser,
                workout_date: document.getElementById('workoutDate').value,
                workout_type: document.getElementById('workoutType').value,
                duration_minutes: parseInt(document.getElementById('duration').value),
                intensity: document.getElementById('intensity').value,
                notes: document.getElementById('workoutNotes').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/health/workouts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.success) {
                    bootstrap.Modal.getInstance(document.getElementById('logWorkoutModal')).hide();
                    document.getElementById('workoutForm').reset();
                    document.getElementById('workoutDate').value = new Date().toISOString().split('T')[0];
                    loadWorkouts();
                }
            } catch (error) {
                alert('Error logging workout');
            }
        });

        document.addEventListener('DOMContentLoaded', loadWorkouts);
    </script>
</body>
</html>
