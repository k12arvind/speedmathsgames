<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PDF Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 4px;
        }

        .error {
            background: #fee;
            color: #c00;
        }

        .success {
            background: #efe;
            color: #060;
        }
    </style>
</head>
<body>
    <h1>Test PDF Processing with Progress</h1>
    <p>This page allows you to test the new PDF processing system with real-time progress tracking.</p>

    <form id="processing-form">
        <div class="form-group">
            <label for="pdf-path">PDF Path (full path):</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="pdf-path" required
                       placeholder="/Users/arvind/Desktop/saanvi/weeklyGKCareerLauncher/example.pdf"
                       style="flex: 1;">
                <button type="button" id="browse-pdfs" style="width: auto; padding: 8px 16px;">
                    Browse PDFs
                </button>
            </div>
            <small style="color: #666; margin-top: 5px; display: block;">
                ðŸ’¡ Tip: Use absolute path (starting with /Users/arvind/)
            </small>
        </div>

        <div class="form-group">
            <label for="pdf-filename">PDF Filename:</label>
            <input type="text" id="pdf-filename" required
                   placeholder="example.pdf">
            <small style="color: #666; margin-top: 5px; display: block;">
                ðŸ’¡ Auto-filled from path above
            </small>
        </div>

        <div class="form-group">
            <label for="pdf-id">PDF ID (date format):</label>
            <input type="text" id="pdf-id" required
                   placeholder="2025-12-26">
        </div>

        <div class="form-group">
            <label for="source">Source:</label>
            <select id="source">
                <option value="career_launcher">Career Launcher</option>
                <option value="legaledge">LegalEdge</option>
                <option value="manthan">Manthan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="week">Week Tag:</label>
            <input type="text" id="week" required
                   placeholder="2025_Dec_W4">
        </div>

        <div class="form-group">
            <label for="pages-per-chunk">Pages per Chunk:</label>
            <input type="number" id="pages-per-chunk" value="10" min="5" max="20">
        </div>

        <button type="submit" id="submit-btn">Start Processing</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('processing-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const resultDiv = document.getElementById('result');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Starting...';
            resultDiv.innerHTML = '';

            const data = {
                pdf_path: document.getElementById('pdf-path').value,
                pdf_filename: document.getElementById('pdf-filename').value,
                pdf_id: document.getElementById('pdf-id').value,
                source: document.getElementById('source').value,
                week: document.getElementById('week').value,
                pages_per_chunk: parseInt(document.getElementById('pages-per-chunk').value)
            };

            try {
                const response = await fetch('/api/processing/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.error) {
                    resultDiv.innerHTML = `<div class="result error"><strong>Error:</strong> ${result.error}</div>`;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Start Processing';
                } else {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>Processing Started!</strong><br>
                            Job ID: ${result.job_id}<br><br>
                            <a href="processing_progress.html?job_id=${result.job_id}"
                               style="background: #667eea; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; display: inline-block;">
                                â†’ View Progress
                            </a>
                        </div>
                    `;

                    // Auto-redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = `processing_progress.html?job_id=${result.job_id}`;
                    }, 2000);
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error"><strong>Error:</strong> ${error.message}</div>`;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Start Processing';
            }
        });

        // Auto-fill filename from path
        document.getElementById('pdf-path').addEventListener('input', (e) => {
            const path = e.target.value;
            const filename = path.split('/').pop();
            if (filename) {
                document.getElementById('pdf-filename').value = filename;
            }
        });

        // Browse PDFs button - show modal with available PDFs
        document.getElementById('browse-pdfs').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/pdfs/all');
                const data = await response.json();

                if (data.pdfs && data.pdfs.length > 0) {
                    // Create modal to show PDF list
                    let modal = document.createElement('div');
                    modal.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: rgba(0,0,0,0.5);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 1000;
                    `;

                    let content = document.createElement('div');
                    content.style.cssText = `
                        background: white;
                        padding: 30px;
                        border-radius: 12px;
                        max-width: 800px;
                        max-height: 600px;
                        overflow-y: auto;
                        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                    `;

                    content.innerHTML = `
                        <h2 style="margin-bottom: 20px;">Select a PDF</h2>
                        <div id="pdf-list"></div>
                        <button id="close-modal" style="margin-top: 20px; background: #ccc;">Close</button>
                    `;

                    modal.appendChild(content);
                    document.body.appendChild(modal);

                    // Populate PDF list
                    const pdfList = content.querySelector('#pdf-list');
                    data.pdfs.forEach(pdf => {
                        const item = document.createElement('div');
                        item.style.cssText = `
                            padding: 15px;
                            margin-bottom: 10px;
                            border: 1px solid #ddd;
                            border-radius: 8px;
                            cursor: pointer;
                            transition: all 0.2s;
                        `;

                        // Map source_name and display info
                        const sourceDisplay = pdf.source_name || 'unknown';
                        const dateDisplay = pdf.date_published || pdf.pdf_id || '';
                        const sizeDisplay = pdf.file_size_kb ? `${Math.round(pdf.file_size_kb)} KB` : '';

                        item.innerHTML = `
                            <strong>${pdf.filename}</strong><br>
                            <small style="color: #666;">${sourceDisplay} â€¢ ${dateDisplay} â€¢ ${sizeDisplay}</small>
                        `;
                        item.onmouseover = () => item.style.background = '#f0f0f0';
                        item.onmouseout = () => item.style.background = 'white';
                        item.onclick = () => {
                            document.getElementById('pdf-path').value = pdf.filepath;
                            document.getElementById('pdf-filename').value = pdf.filename;
                            document.getElementById('pdf-id').value = pdf.pdf_id || pdf.date_published || '';
                            document.getElementById('pdf-path').dispatchEvent(new Event('input'));
                            document.body.removeChild(modal);
                        };
                        pdfList.appendChild(item);
                    });

                    // Close button
                    content.querySelector('#close-modal').onclick = () => {
                        document.body.removeChild(modal);
                    };

                    // Close on backdrop click
                    modal.onclick = (e) => {
                        if (e.target === modal) {
                            document.body.removeChild(modal);
                        }
                    };
                } else {
                    alert('No PDFs found. Please enter path manually.');
                }
            } catch (error) {
                alert('Could not load PDF list. Please enter path manually.');
                console.error('Error loading PDFs:', error);
            }
        });

        // Auto-fill example values for testing
        window.addEventListener('load', () => {
            // Set current date as PDF ID
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('pdf-id').value = today;

            // Auto-generate week tag
            const now = new Date();
            const year = now.getFullYear();
            const month = now.toLocaleString('en-US', { month: 'short' });
            const weekNum = Math.ceil(now.getDate() / 7);
            document.getElementById('week').value = `${year}_${month}_W${weekNum}`;
        });
    </script>
</body>
</html>
