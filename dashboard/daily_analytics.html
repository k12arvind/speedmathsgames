<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Analytics - CLAT GK Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-card .label {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            color: #2d3748;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card .subtext {
            color: #a0aec0;
            font-size: 13px;
        }

        .stat-card.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card.primary .label,
        .stat-card.primary .value,
        .stat-card.primary .subtext {
            color: white;
        }

        .content-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            color: #2d3748;
            font-size: 24px;
        }

        .date-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .date-selector input {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .date-selector button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .date-selector button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            background: #f7fafc;
            color: #2d3748;
            font-weight: 600;
            text-align: left;
            padding: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        tbody td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #4a5568;
        }

        tbody tr:hover {
            background: #f7fafc;
        }

        .accuracy-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .accuracy-high {
            background: #c6f6d5;
            color: #22543d;
        }

        .accuracy-medium {
            background: #fef5e7;
            color: #7d4f1b;
        }

        .accuracy-low {
            background: #fed7d7;
            color: #822727;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .no-data .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .chart-container {
            margin-top: 20px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Daily Analytics</h1>
            <p>Track your daily practice progress and performance</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card primary">
                <div class="label">Today's Questions</div>
                <div class="value" id="today-questions">0</div>
                <div class="subtext" id="today-date">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="label">Accuracy</div>
                <div class="value" id="today-accuracy">0%</div>
                <div class="subtext">Today's performance</div>
            </div>
            <div class="stat-card">
                <div class="label">Time Spent</div>
                <div class="value" id="today-time">0m</div>
                <div class="subtext">Practice duration</div>
            </div>
            <div class="stat-card">
                <div class="label">7-Day Average</div>
                <div class="value" id="week-average">0</div>
                <div class="subtext">Questions per day</div>
            </div>
        </div>

        <div class="content-section">
            <div class="section-header">
                <h2>Daily History</h2>
                <div class="date-selector">
                    <input type="date" id="start-date">
                    <span>to</span>
                    <input type="date" id="end-date">
                    <button onclick="loadDateRange()">Filter</button>
                </div>
            </div>
            <div id="history-content">
                <div class="loading">Loading analytics...</div>
            </div>
        </div>

        <div class="content-section">
            <h2>Category Performance</h2>
            <div id="category-content">
                <div class="loading">Loading categories...</div>
            </div>
        </div>
    </div>

    <script>
        const API = window.location.origin;
        let analyticsData = [];

        function formatDate(date) {
            const d = new Date(date);
            return d.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
        }

        function formatTime(seconds) {
            if (seconds < 60) return `${seconds}s`;
            const mins = Math.floor(seconds / 60);
            return `${mins}m`;
        }

        function getAccuracyClass(accuracy) {
            if (accuracy >= 75) return 'accuracy-high';
            if (accuracy >= 50) return 'accuracy-medium';
            return 'accuracy-low';
        }

        async function loadAnalytics() {
            try {
                const response = await fetch(`${API}/api/analytics/daily`);
                const data = await response.json();

                analyticsData = data.daily_stats || [];

                // Update today's stats
                if (analyticsData.length > 0) {
                    const today = analyticsData[0];
                    document.getElementById('today-questions').textContent = today.total_questions || 0;
                    document.getElementById('today-accuracy').textContent = `${Math.round(today.accuracy || 0)}%`;
                    document.getElementById('today-time').textContent = formatTime(today.time_spent || 0);
                    document.getElementById('today-date').textContent = formatDate(today.date);
                }

                // Calculate 7-day average
                const last7Days = analyticsData.slice(0, 7);
                const avgQuestions = last7Days.length > 0
                    ? Math.round(last7Days.reduce((sum, day) => sum + (day.total_questions || 0), 0) / last7Days.length)
                    : 0;
                document.getElementById('week-average').textContent = avgQuestions;

                // Render history table
                renderHistory(analyticsData);

                // Load category performance
                loadCategoryPerformance();

            } catch (error) {
                console.error('Error loading analytics:', error);
                document.getElementById('history-content').innerHTML =
                    '<div class="no-data"><div class="icon">‚ö†Ô∏è</div><p>Failed to load analytics</p></div>';
            }
        }

        function renderHistory(data) {
            const container = document.getElementById('history-content');

            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <div class="icon">üì≠</div>
                        <p>No practice data yet. Start practicing to see your progress!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Questions</th>
                            <th>Correct</th>
                            <th>Wrong</th>
                            <th>Skipped</th>
                            <th>Accuracy</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(day => {
                const accuracy = Math.round(day.accuracy || 0);
                html += `
                    <tr>
                        <td><strong>${formatDate(day.date)}</strong></td>
                        <td>${day.total_questions || 0}</td>
                        <td style="color: #48bb78;">${day.correct_answers || 0}</td>
                        <td style="color: #f56565;">${day.wrong_answers || 0}</td>
                        <td style="color: #a0aec0;">${day.skipped_answers || 0}</td>
                        <td><span class="accuracy-badge ${getAccuracyClass(accuracy)}">${accuracy}%</span></td>
                        <td>${formatTime(day.time_spent || 0)}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        async function loadCategoryPerformance() {
            try {
                const response = await fetch(`${API}/api/analytics/categories`);
                const data = await response.json();

                const categories = data.categories || [];
                const container = document.getElementById('category-content');

                if (categories.length === 0) {
                    container.innerHTML = '<div class="no-data"><div class="icon">üìÇ</div><p>No category data available</p></div>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Questions</th>
                                <th>Correct</th>
                                <th>Wrong</th>
                                <th>Accuracy</th>
                                <th>Last Practiced</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                categories.forEach(cat => {
                    const accuracy = Math.round(cat.accuracy_percentage || 0);
                    html += `
                        <tr>
                            <td><strong>${cat.category}</strong></td>
                            <td>${cat.total_questions || 0}</td>
                            <td style="color: #48bb78;">${cat.correct_answers || 0}</td>
                            <td style="color: #f56565;">${cat.wrong_answers || 0}</td>
                            <td><span class="accuracy-badge ${getAccuracyClass(accuracy)}">${accuracy}%</span></td>
                            <td>${cat.last_practiced_at ? formatDate(cat.last_practiced_at) : 'Never'}</td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;

                container.innerHTML = html;

            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function loadDateRange() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            if (!startDate || !endDate) {
                alert('Please select both start and end dates');
                return;
            }

            const filtered = analyticsData.filter(day => {
                return day.date >= startDate && day.date <= endDate;
            });

            renderHistory(filtered);
        }

        // Initialize date inputs with last 30 days
        const today = new Date();
        const thirtyDaysAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
        document.getElementById('start-date').value = thirtyDaysAgo.toISOString().split('T')[0];
        document.getElementById('end-date').value = today.toISOString().split('T')[0];

        // Load data on page load
        loadAnalytics();
    </script>
</body>
</html>
