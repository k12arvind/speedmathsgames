<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CLAT GK Revision">
    <title>CLAT GK Revision Dashboard - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .exam-countdown {
            font-size: 16px;
            opacity: 0.95;
            font-weight: 500;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--gray-600);
            font-weight: 500;
        }

        /* Filter Section */
        .filter-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .filter-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 16px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 12px;
            display: block;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--gray-300);
            background: white;
            color: var(--gray-700);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--gray-50);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .filter-btn.active:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .search-box {
            margin-top: 16px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-300);
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* PDF Cards Grid */
        .pdfs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .pdf-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border-left: 4px solid var(--gray-300);
        }

        .pdf-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .pdf-card.priority-high {
            border-left-color: var(--danger);
        }

        .pdf-card.priority-medium {
            border-left-color: var(--warning);
        }

        .pdf-card.priority-low {
            border-left-color: var(--success);
        }

        .pdf-card.never-revised {
            border-left-color: var(--gray-400);
            background: var(--gray-50);
        }

        .pdf-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .pdf-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-800);
            flex: 1;
            line-height: 1.4;
        }

        .revision-badge {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-left: 12px;
            white-space: nowrap;
        }

        .revision-badge.count-0 {
            background: var(--gray-400);
        }

        .revision-badge.count-low {
            background: var(--warning);
        }

        .revision-badge.count-medium {
            background: var(--info);
        }

        .revision-badge.count-high {
            background: var(--success);
        }

        .pdf-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 12px;
            font-size: 13px;
            color: var(--gray-600);
        }

        .pdf-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .category-tag {
            background: var(--gray-100);
            color: var(--gray-700);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .pdf-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--gray-200);
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s;
            z-index: 90;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(90deg);
            background: var(--primary-dark);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .pdfs-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                gap: 8px;
            }

            .filter-btn {
                font-size: 13px;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéì CLAT GK Revision Tracker</h1>
        <div class="exam-countdown" id="countdown">Loading...</div>
    </div>

    <div class="container">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-pdfs">0</div>
                <div class="stat-label">Total PDFs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="due-today">0</div>
                <div class="stat-label">Due Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="never-revised">0</div>
                <div class="stat-label">Never Revised</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completion-rate">0%</div>
                <div class="stat-label">Completion</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-section">
            <div class="filter-title">üìä Quick Filters</div>

            <!-- Untouched Duration Filter -->
            <div class="filter-group">
                <span class="filter-label">Not touched in:</span>
                <div class="filter-buttons">
                    <button class="filter-btn" data-filter="untouched" data-weeks="1">1 Week</button>
                    <button class="filter-btn" data-filter="untouched" data-weeks="2">2 Weeks</button>
                    <button class="filter-btn" data-filter="untouched" data-weeks="3">3 Weeks</button>
                    <button class="filter-btn" data-filter="untouched" data-weeks="4">4 Weeks</button>
                    <button class="filter-btn active" data-filter="all">Show All</button>
                </div>
            </div>

            <!-- Revision Count Filter -->
            <div class="filter-group">
                <span class="filter-label">Revision count:</span>
                <div class="filter-buttons">
                    <button class="filter-btn" data-filter="revision-count" data-count="0">0 times</button>
                    <button class="filter-btn" data-filter="revision-count" data-count="1">1 time</button>
                    <button class="filter-btn" data-filter="revision-count" data-count="2">2 times</button>
                    <button class="filter-btn" data-filter="revision-count" data-count="3">3 times</button>
                    <button class="filter-btn" data-filter="revision-count" data-count="4">4 times</button>
                    <button class="filter-btn" data-filter="revision-count" data-count="5">5 times</button>
                    <button class="filter-btn" data-filter="revision-count" data-count="6+">6+ times</button>
                </div>
            </div>

            <!-- Search -->
            <div class="search-box">
                <input type="text" class="search-input" id="search-input" placeholder="üîç Search PDFs by name or category...">
            </div>
        </div>

        <!-- PDF Cards -->
        <div id="pdfs-container">
            <div class="loading">Loading PDFs...</div>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="refresh-btn" id="refresh-btn" title="Refresh data">‚Üª</button>

    <script>
        // Configuration
        const API_BASE = window.location.origin;;

        // State
        let allPdfs = [];
        let filteredPdfs = [];
        let currentFilter = 'all';

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadDashboardData();
            setupEventListeners();
            updateCountdown();
            setInterval(updateCountdown, 60000); // Update every minute
        });

        // Load data from API
        async function loadDashboardData() {
            try {
                const response = await fetch(`${API_BASE}/api/dashboard`);
                const data = await response.json();

                // Update statistics
                updateStatistics(data.statistics);

                // Store PDFs
                allPdfs = data.pdfs.all || [];
                filteredPdfs = allPdfs;

                // Render PDFs
                renderPdfs(filteredPdfs);
            } catch (error) {
                console.error('Failed to load dashboard data:', error);
                showError('Failed to load data. Please refresh the page.');
            }
        }

        // Update statistics cards
        function updateStatistics(stats) {
            document.getElementById('total-pdfs').textContent = stats.total_pdfs;
            document.getElementById('due-today').textContent = stats.due_for_revision;
            document.getElementById('never-revised').textContent = stats.never_revised;
            document.getElementById('completion-rate').textContent = stats.completion_rate + '%';
        }

        // Update exam countdown
        function updateCountdown() {
            const examDate = new Date('2026-12-06');
            const now = new Date();
            const days = Math.floor((examDate - now) / (1000 * 60 * 60 * 24));
            document.getElementById('countdown').textContent = `${days} days to CLAT 2026`;
        }

        // Render PDF cards
        function renderPdfs(pdfs) {
            const container = document.getElementById('pdfs-container');

            if (pdfs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-text">No PDFs found</div>
                        <div class="empty-state-subtext">Try adjusting your filters</div>
                    </div>
                `;
                return;
            }

            const pdfsHtml = pdfs.map(pdf => createPdfCard(pdf)).join('');
            container.innerHTML = `<div class="pdfs-grid">${pdfsHtml}</div>`;
        }

        // Create PDF card HTML
        function createPdfCard(pdf) {
            const revisionCount = pdf.revision_count || 0;
            const categories = pdf.categories_list || [];
            const daysSince = pdf.days_since_revision;

            // Determine priority class
            let priorityClass = 'priority-low';
            if (revisionCount === 0) {
                priorityClass = 'never-revised';
            } else if (daysSince && daysSince > 21) {
                priorityClass = 'priority-high';
            } else if (daysSince && daysSince > 14) {
                priorityClass = 'priority-medium';
            }

            // Determine badge class
            let badgeClass = 'count-0';
            if (revisionCount >= 6) badgeClass = 'count-high';
            else if (revisionCount >= 3) badgeClass = 'count-medium';
            else if (revisionCount >= 1) badgeClass = 'count-low';

            // Format date
            const publishDate = new Date(pdf.date_published).toLocaleDateString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric'
            });

            // Format last revised
            let lastRevisedText = 'Never';
            if (daysSince !== null) {
                if (daysSince === 0) lastRevisedText = 'Today';
                else if (daysSince === 1) lastRevisedText = '1 day ago';
                else lastRevisedText = `${daysSince} days ago`;
            }

            return `
                <div class="pdf-card ${priorityClass}" data-pdf-id="${pdf.pdf_id}">
                    <div class="pdf-header">
                        <div class="pdf-title">${pdf.filename}</div>
                        <div class="revision-badge ${badgeClass}">√ó${revisionCount}</div>
                    </div>
                    <div class="pdf-meta">
                        <div class="pdf-meta-item">
                            üìÖ ${publishDate}
                        </div>
                        <div class="pdf-meta-item">
                            üìù ${pdf.total_topics || 0} topics
                        </div>
                        <div class="pdf-meta-item">
                            üîÑ ${lastRevisedText}
                        </div>
                    </div>
                    <div class="categories">
                        ${categories.map(cat => `<span class="category-tag">${cat}</span>`).join('')}
                    </div>
                    <div class="pdf-actions">
                        <button class="btn btn-primary" onclick="markAsRevised(${pdf.pdf_id})">
                            ‚úì Mark Revised
                        </button>
                        <button class="btn btn-secondary" onclick="viewPdfDetails(${pdf.pdf_id})">
                            Details
                        </button>
                    </div>
                </div>
            `;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    // Remove active from siblings
                    this.parentElement.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    const filterType = this.dataset.filter;

                    if (filterType === 'all') {
                        filteredPdfs = allPdfs;
                        renderPdfs(filteredPdfs);
                    } else if (filterType === 'untouched') {
                        const weeks = this.dataset.weeks;
                        await filterByUntouched(weeks);
                    } else if (filterType === 'revision-count') {
                        const count = this.dataset.count;
                        await filterByRevisionCount(count);
                    }
                });
            });

            // Search
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                if (query === '') {
                    renderPdfs(filteredPdfs);
                } else {
                    const searched = filteredPdfs.filter(pdf =>
                        pdf.filename.toLowerCase().includes(query) ||
                        (pdf.categories_list || []).some(cat => cat.toLowerCase().includes(query))
                    );
                    renderPdfs(searched);
                }
            });

            // Refresh button
            document.getElementById('refresh-btn').addEventListener('click', async () => {
                await loadDashboardData();
            });
        }

        // Filter by untouched duration
        async function filterByUntouched(weeks) {
            try {
                const response = await fetch(`${API_BASE}/api/filter/untouched?weeks=${weeks}`);
                const data = await response.json();
                filteredPdfs = data.pdfs;
                renderPdfs(filteredPdfs);
            } catch (error) {
                console.error('Filter error:', error);
            }
        }

        // Filter by revision count
        async function filterByRevisionCount(count) {
            try {
                let url;
                if (count === '6+') {
                    url = `${API_BASE}/api/filter/revision-count?min=6`;
                } else {
                    const num = parseInt(count);
                    url = `${API_BASE}/api/filter/revision-count?min=${num}&max=${num}`;
                }

                const response = await fetch(url);
                const data = await response.json();
                filteredPdfs = data.pdfs;
                renderPdfs(filteredPdfs);
            } catch (error) {
                console.error('Filter error:', error);
            }
        }

        // Mark PDF as revised
        async function markAsRevised(pdfId) {
            try {
                const response = await fetch(`${API_BASE}/api/revise/${pdfId}`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    alert('PDF marked as revised! ‚úÖ');
                    await loadDashboardData();
                }
            } catch (error) {
                console.error('Error marking as revised:', error);
                alert('Failed to mark as revised. Please try again.');
            }
        }

        // View PDF details
        async function viewPdfDetails(pdfId) {
            try {
                const response = await fetch(`${API_BASE}/api/pdf/${pdfId}`);
                const data = await response.json();

                // For now, just show an alert with details
                // In future, we can show a modal with full details
                alert(`PDF Details:\n\nFilename: ${data.pdf.filename}\nRevisions: ${data.pdf.revision_count || 0}\nTopics: ${data.pdf.total_topics || 0}`);
            } catch (error) {
                console.error('Error loading PDF details:', error);
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('pdfs-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <div class="empty-state-text">Error</div>
                    <div class="empty-state-subtext">${message}</div>
                </div>
            `;
        }
    </script>
</body>
</html>
